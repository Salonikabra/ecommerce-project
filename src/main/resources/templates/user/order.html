<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container mt-5">
        <form action="/user/save-order" method="post">
        <div class="row g-4">


            <!-- Address Form -->
            <div class="col-md-6 p-4 border rounded-4 shadow-lg bg-light">
                <p class="text-center fs-2 fw-bold text-primary">Fill Your Address</p>
                <form>
                    <div class="mb-3">
                        <label class="fw-semibold">First Name</label>
                        <input type="text" name="firstname" placeholder="Enter first name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold">Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter last name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold">Email</label>
                        <input type="email" name="email" placeholder="Enter email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold">Mobile No.</label>
                        <input type="text" name="mobile" placeholder="Enter mobile no." class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold">Address</label>
                        <input type="text" name="address" placeholder="Enter address" class="form-control" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label class="fw-semibold">City</label>
                            <input type="text" name="city" placeholder="Enter city" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="fw-semibold">State</label>
                            <input type="text" name="state" placeholder="Enter state" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="fw-semibold">Pin Code</label>
                        <input type="number" name="pincode" placeholder="Enter pin code" class="form-control" required>
                    </div>
                </form>
            </div>

            <!-- Payment Type -->
            <div class="col-md-6 p-4 border rounded-4 shadow-lg bg-light">
                <p class="text-center fs-2 fw-bold text-primary">Payment Details</p>
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body">
                        <table class="table table-borderless mb-0">
                            <tbody>
                            <tr>
                                <td class="fw-semibold">Price</td>
                                <td>:</td>
                                <td class="text-end">&#8377; [[${orderPrice}]]</td>
                            </tr>
                            <tr>
                                <td class="fw-semibold">Delivery Fee</td>
                                <td>:</td>
                                <td class="text-end">&#8377; 250</td>
                            </tr>
                            <tr>
                                <td class="fw-semibold">Tax</td>
                                <td>:</td>
                                <td class="text-end">&#8377; 100</td>
                            </tr>
                            <tr class="border-top">
                                <td class="fw-bold fs-5">Total</td>
                                <td>:</td>
                                <td class="fw-bold fs-5 text-end text-success">&#8377; [[${totalOrderPrice}]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               <!-- <form action="/checkout" method="post" class="mt-3">-->
                    <div class="mb-3">
                        <label class="fw-semibold">Select Payment Type</label>
                        <select class="form-select"  name="paymenttype" required>
                            <option value="">-- Select --</option>
                            <option value="cod">Cash On Delivery</option>
                            <option value="online">Online Payment</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info w-100 text-white fw-bold">Place Order</button>

            </div>

        </div>
        </form>
    </div>
</section>
</body>
</html>
