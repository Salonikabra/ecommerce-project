<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">

        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Cart Page</p>
                <th:block th:if="${success}">
                    <p class="text-success fw-bold" th:text="${success}"></p>
                </th:block>
                <th:block th:if="${error}">
                    <p class="text-danger fw-bold" th:text="${error}"></p>
                </th:block>
                <div>
                    <div class="card-body">
                        <table class="table">
                            <thead>

                            <tr>
                                <th scope="col">s.no</th>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total Price</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cart, c : ${carts}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>
                                    <img th:if="${cart.product.image}" th:src="@{'/images/' + ${cart.product.image}}" width="70" height="70px">
                                    <span th:unless="${cart.product.image}">No Image</span>
                                </td>
                                <td>[[${cart.product.title}]]</td>
                                <td>[[${cart.product.discountprice}]]</td>
                                <td class="text-center">
                                    <a th:href="@{/user/cartQuantityUpdate(sy='de', cid=${cart.id})}">
                                        <i class="fa-solid fa-minus"></i>
                                    </a>

                                    <span class="mx-2">[   [[${cart.quantity}]]  ]</span>

                                    <a th:href="@{/user/cartQuantityUpdate(sy='in', cid=${cart.id})}">
                                        <i class="fa-solid fa-plus"></i>
                                    </a>
                                </td>

                                <td>[[${cart.totalPrice}]]</td>
                            </tr>

                            <tr>

                                <td colspan="4"></td>
                                <td class="fw-bold">Total Price</td>
                                <td class="fw-bold">&#8377; [[${totalOrderPrice}]]</td>
                            </tr>




                            </tbody>
                        </table>
                        <div class="text-center">

                                <a href="/user/orders" class="btn btn-warning">Proceed Payment</a>





                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
