<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <div class="container p-5 mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card card-sh">
          <div class="card-header text-center fs-4">Add Product</div>

          <!-- Success and Error Messages -->
          <th:block th:if="${success}">
            <p class="text-success fw-bold" th:text="${success}"></p>
          </th:block>
          <th:block th:if="${error_msg}">
            <p class="text-danger fw-bold" th:text="${error_msg}"></p>
          </th:block>
          <th:block th:if="${error}">
            <p class="text-danger fw-bold" th:text="${error}"></p>
          </th:block>
          <th:block th:if="${success_msg}">
            <p class="text-success fw-bold" th:text="${success_msg}"></p>
          </th:block>

          <div class="card-body">
            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">

              <div class="mb-3">
                <label for="title">Enter Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="description">Enter Description</label>
                <textarea id="description" rows="3" class="form-control" name="description" required></textarea>
              </div>

              <div class="mb-3">
                <label for="category">Category</label>
                <select id="category" class="form-control" name="category" required>
                  <option value="">----Select------</option>
                  <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="price">Enter Price</label>
                <input type="number" id="price" name="price" class="form-control" required>
              </div>

              <div class="mb-3">
                <label>Status</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="isactive" value="true" checked>
                  <label class="form-check-label">Active</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="isactive" value="false">
                  <label class="form-check-label">Inactive</label>
                </div>
              </div>




              <div class="row">
                <div class="mb-3 col">
                  <label for="stock">Enter Stock</label>
                  <input type="number" id="stock" name="stock" class="form-control" required>
                </div>

                <div class="mb-3 col">
                  <label for="image">Upload File</label>
                  <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary col-md-12">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
