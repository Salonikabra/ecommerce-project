<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Admin</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="E-commerce" src="/images/ecom.png" width="100%" height="400px">
            </div>

            <div class="col-md-6 p-5">
                <th:block th:if="${success}">
                    <p class="text-success fw-bold" th:text="${success}"></p>
                </th:block>
                <th:block th:if="${error_msg}">
                    <p class="text-danger fw-bold" th:text="${error_msg}"></p>
                </th:block>
                <div class="card border border-3 border-primary rounded-4 shadow-lg">

                    <div class="card-header bg-primary text-white text-center">
                        <p class="fs-4">Register</p>
                        <!--     <th:block th:if="${success}">
                                 <p class="text-success fw-bold" th:text="${success}"></p>
                             </th:block>
                             <th:block th:if="${error_msg}">
                                 <p class="text-danger fw-bold" th:text="${error_msg}"></p>
                             </th:block>-->



                    </div>
                    <div class="card-body">
                        <form action="/admin/save-admin" method="post" enctype="multipart/form-data">






                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">First Name</label>
                                    <input required type="text" class="form-control rounded-3" name="name">
                                </div>
                                <div class="col">
                                    <label class="form-label">Mobile Number</label>
                                    <input required type="text" class="form-control rounded-3" name="mobile">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required type="email" class="form-control rounded-3" name="email">
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Address</label>
                                    <input required type="text" class="form-control rounded-3" name="address">
                                </div>
                                <div class="col">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control rounded-3" name="city">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">State</label>
                                    <input required type="text" class="form-control rounded-3" name="state">
                                </div>
                                <div class="col">
                                    <label class="form-label">Pincode</label>
                                    <input required type="text" class="form-control rounded-3" name="pincode">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input required type="password" class="form-control rounded-3" name="password">
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input  required type="password" class="form-control rounded-3" name="confirmpassword">
                                </div>
                            </div>

                            <!-- Profile Image Field Added -->
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" class="form-control rounded-3" name="image">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 text-white">Register</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
