<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section>
  <div class="container mt-5">
    <div class="row g-4">
      <!-- Edit Profile Form -->
      <div class="col-md-6 p-4 border rounded-4 shadow-lg bg-light">
        <th:block th:if="${success}">
          <p class="text-success fw-bold" th:text="${success}"></p>
        </th:block>
        <p class="text-center fs-2 fw-bold text-primary">Edit Profile</p>
        <form action="/admin/updateProfile" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="fw-semibold">Name</label>
            <input type="text" name="name" class="form-control" th:value="${user.name}">
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Mobile Number</label>
            <input type="text" name="mobile" class="form-control" th:value="${user.mobile}">
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Email</label>
            <input type="email" name="email" class="form-control" readonly th:value="${user.email}">
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Address</label>
            <input type="text" name="address" class="form-control" th:value="${user.address}">
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label class="fw-semibold">City</label>
              <input type="text" name="city" class="form-control" th:value="${user.city}">
            </div>
            <div class="col">
              <label class="fw-semibold">State</label>
              <input type="text" name="state" class="form-control" th:value="${user.state}">
            </div>
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Pin Code</label>
            <input type="number" name="pincode" class="form-control"  th:value="${user.pincode}">
          </div>
          <!--<div class="mb-3">
            <label class="fw-semibold">Profile Image</label>
            <input type="file" name="image" class="form-control">
          </div>-->
          <div class="mb-3">
            <label class="fw-semibold">Role</label>
            <input type="text" name="role" class="form-control" readonly th:value="${user.role}">
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Account Status</label>
            <input type="text" name="isenable" class="form-control" readonly th:value="${user.isenable}">
            <input type="hidden" th:value="${user.id}" name="id">


          </div>
          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
      </div>

      <!-- Update Password Form -->
      <div class="col-md-6 p-4 border rounded-4 shadow-lg bg-light">
        <th:block th:if="${success1}">
          <p class="text-success fw-bold" th:text="${success1}"></p>
        </th:block>
        <th:block th:if="${error1}">
          <p class="text-success fw-bold" th:text="${error1}"></p>
        </th:block>
        <th:block th:if="${error}">
          <p class="text-success fw-bold" th:text="${error}"></p>
        </th:block>
        <p class="text-center fs-2 fw-bold text-primary">Update Password</p>
        <form action="/admin/change-password" method="post">
          <div class="mb-3">
            <label class="fw-semibold">Current Password</label>
            <input type="password" name="currentPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="fw-semibold">New Password</label>
            <input type="password" name="newPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="fw-semibold">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-info w-100 text-white">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
