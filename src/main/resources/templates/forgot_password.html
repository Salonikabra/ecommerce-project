<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="E-commerce" src="/images/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 p-5">
                <div class="card border border-3 border-info rounded-4 shadow-lg"> <!-- No extra padding inside card -->
                    <div class="card-header bg-info text-white text-center">
                        <p class="fs-4">Forgot Password</p>












                        <!-- Restored original heading -->
                        <th:block th:if="${msg}">
                            <p class="text-success fw-bold" th:text="${msg}"></p>
                        </th:block>
                        <th:block th:if="${error}">
                            <p class="text-danger fw-bold" th:text="${error}"></p>
                        </th:block>
                        <th:block th:if="${error1}">
                            <p class="text-danger fw-bold" th:text="${error1}"></p>
                        </th:block>

                    </div>
                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" placeholder="Enter your email id" class="form-control rounded-3" name="email">
                            </div>

<div class="text-center">
                            <button type="submit" class="btn bg-primary text-white">send reset link to your email</button>
</div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
