<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section>
    <div class="container-fluid bg-primary py-5"> <!-- Added padding for visibility -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" name="cn" placeholder="Enter search term">
                        <button type="submit" class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <p class="fs-5"></p>
                    <a href="/products"  th:classappend="${paramValue==''}?'active':''"    class="list-group-item list-group-item-action" aria-current="true">All</a>


                    <a  th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
                        th:classappend="${paramValue==c.name}?'active':''"
                       class="list-group-item list-group-item-action">[[${c.name}]]</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">
                            <div class="col-md-3" th:each="p:${products}">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img alt="" th:src="@{'/images/'+${p.image}}" width="100%" height="150px">
                                        <p class="fs-5 text-center">[[${p.title}]]</p>
                                        <div class="row text-center">
                                            <p class="fs-6 fw-bold">
                                                <span>&#8377; [[${p.discountprice}]]</span><br>
                                                <span class="text-decoration-line-through text-secondary">&#8377; [[${p.price}]]</span>
                                                <span class="fs-6 text-success">[[${p.discount}]]% off</span>
                                            </p>
                                            <div class="d-flex justify-content-center">
                                                <a th:href="@{'/view/'+${p.id}}"     class="btn btn-primary">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
