<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="E-commerce" src="/images/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 p-5">
                <div class="card border border-3 border-info rounded-4 shadow-lg"> <!-- No extra padding inside card -->
                    <div class="card-header bg-info text-white text-center">
                        <p class="fs-4">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Successfully

                        </div>







                        <!-- Restored original heading -->
                        <th:block th:if="${success}">
                            <p class="text-success fw-bold" th:text="${success}"></p>
                        </th:block>
                        <th:block th:if="${error_msg}">
                            <p class="text-danger fw-bold" th:text="${error_msg}"></p>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control rounded-3" name="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control rounded-3" name="password">
                            </div>
                            <button type="submit" class="btn btn-info w-100 text-white">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                        Don't have an account? <a href="#" class="text-decoration-none">Create one</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
